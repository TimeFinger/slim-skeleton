version: '3'
services:
    nginx:
        image: hewn2011/php:7.2-nginx
        container_name: php-72-nginx
        volumes:
            - ./nginx-example.conf:/etc/nginx/conf.d/slim-skeleton.conf
            - ./:/www
        ports:
            - "8000:8000"

    mariadb:
        image: mariadb:5.5.61
        container_name: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 123456
        ports:
           - 3306:3306
